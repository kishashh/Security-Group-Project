<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
</head>
<body>
    <h1>Face Recognition</h1>
    
    <!-- Add a form to input the name -->

    <!-- Video feed -->
    <img src="{{ url_for('video_feed') }}" alt="Video Feed">
