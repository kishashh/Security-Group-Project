<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (head content remains unchanged) -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flex-row">
        <div class="wrapper">
            <canvas id="signature-pad" width="400" height="200"></canvas>
            <form id="signature-form" action="/compare" method="post">
                <input type="hidden" name="signatureData" id="signatureData">
                <button type="submit"><span> Compare </span></button>
            </form>
        </div>
        <div class="clear-btn">
            <button id="clear"><span> Clear </span></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.3.5/signature_pad.min.js" integrity="sha512-kw/nRM/BMR2XGArXnOoxKOO5VBHLdITAW00aG8qK4zBzcLVZ4nzg7/oYCaoiwc8U9zrnsO9UHqpyljJ8+iqYiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var canvas = document.getElementById("signature-pad");
        var signaturePad = new SignaturePad(canvas, {
            backgroundColor: 'rgb(250,250,250)'
        });

        document.getElementById("clear").addEventListener('click', function(){
            signaturePad.clear();
        });

        document.getElementById("signature-form").addEventListener('submit', function(e){
            // Convert signature to base64 data and set it in the hidden input
            var signatureData = signaturePad.toDataURL().split(',')[1];
            document.getElementById("signatureData").value = signatureData;
        });
    </script>
</body>
</html>
